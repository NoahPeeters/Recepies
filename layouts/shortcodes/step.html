{{- $image := .Get "image" | default "" -}}

<li class="step">
  <div class="step-content">
    <p class="step-text">{{ .Inner }}</p>
    {{- if $image -}}
    <figure class="step-image">
      <img src="{{ $image }}" alt="Step illustration" loading="lazy">
    </figure>
    {{- end -}}
  </div>
</li>
