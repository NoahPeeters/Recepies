{{- $servings := .Get "servings" | default 4 -}}
{{- $title := .Get "title" | default "Zutaten" -}}

<div class="ingredients-container" data-base-servings="{{ $servings }}">
  <div class="ingredients-header">
    <h2>{{ $title }}</h2>
    <div class="servings-selector">
      <label for="servings-input">Portionen:</label>
      <button class="servings-btn" data-action="decrease" aria-label="Decrease servings">âˆ’</button>
      <input type="number" id="servings-input" class="servings-input" value="{{ $servings }}" min="1" max="99">
      <button class="servings-btn" data-action="increase" aria-label="Increase servings">+</button>
    </div>
  </div>
  <ul class="ingredients-list">
    {{ .Inner }}
  </ul>
</div>
